name: shop
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^5.0.0
  intl: ^0.17.0
  http: ^0.13.3

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

fonts:
  - family: Lato
    fonts:
      - asset: assets\fonts\Lato-Regular.ttf
      - asset: assets\fonts\Lato-Bold.ttf
        weight: 700
  - family: Anton
    fonts:
      - asset: assets\fonts\Anton-Regular.ttf

  